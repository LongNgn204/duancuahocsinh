        button:hover {

        button.stop {

        .status {

        .status.success {

        .status.info {

        }

        }

        .note {

            background: #e7f3ff;
            border-radius: 10px;

            color: #0066cc;

        .controls {

        }

        .slider-group {

            margin-bottom: 10px;
        }

        .slider-group label {

            margin-bottom: 0;
        }

        .slider-group input[type="range"] {

        }

        .slider-group span {

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéôÔ∏è Test Vietnamese TTS</h1>
        <p class="subtitle">Web Speech API - Kh√¥ng c·∫ßn API Key!</p>

        <div class="input-group">

            <div class="slider-group">

                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">

            <div class="slider-group">

        <div class="input-group">
            <label for="text">üìù Nh·∫≠p vƒÉn b·∫£n ti·∫øng Vi·ªát:</label>
            <textarea
                id="text">Xin ch√†o! T√¥i l√† tr·ª£ l√Ω ·∫£o c·ªßa b·∫°n. H√¥m nay b·∫°n c·∫£m th·∫•y th·∫ø n√†o? N·∫øu b·∫°n c·∫ßn ai ƒë√≥ l·∫Øng nghe, t√¥i lu√¥n ·ªü ƒë√¢y.</textarea>
        </div>

        <div class="button-group">
            <button id="speakBtn" onclick="speak()">üîä ƒê·ªçc vƒÉn b·∫£n</button>
            <button id="stopBtn" class="stop" onclick="stopSpeech()" disabled>‚èπÔ∏è D·ª´ng</button>
        </div>

        <div id="status" class="status info">S·∫µn s√†ng</div>

        <div class="note">
            <strong>üí° Th√¥ng tin:</strong><br>
            ‚úÖ Ho√†n to√†n mi·ªÖn ph√≠, kh√¥ng c·∫ßn API key<br>
            ‚úÖ Ch·∫°y tr·ª±c ti·∫øp trong tr√¨nh duy·ªát<br>
            ‚ö†Ô∏è Ch·∫•t l∆∞·ª£ng gi·ªçng ph·ª• thu·ªôc v√†o h·ªá ƒëi·ªÅu h√†nh/browser
        </div>
    </div>

    <script>
        let voices = [];
        let currentVoice = null;

        // Load voices
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice');
            voiceSelect.innerHTML = '';

            // Group by language
            const viVoices = voices.filter(v => v.lang.includes('vi') || v.lang.includes('VI'));
            const otherVoices = voices.filter(v => !v.lang.includes('vi') && !v.lang.includes('VI'));

            if (viVoices.length > 0) {
                const viGroup = document.createElement('optgroup');
                viGroup.label = 'üáªüá≥ Ti·∫øng Vi·ªát';
                viVoices.forEach((voice, i) => {
                    const option = document.createElement('option');
                    option.value = voices.indexOf(voice);
                    option.textContent = `${voice.name} (${voice.lang})`;
                    if (i === 0) option.selected = true;
                    viGroup.appendChild(option);
                });
                voiceSelect.appendChild(viGroup);
            }

            if (otherVoices.length > 0) {
                const otherGroup = document.createElement('optgroup');
                otherGroup.label = 'üåç Ng√¥n ng·ªØ kh√°c';
                otherVoices.slice(0, 20).forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voices.indexOf(voice);
                    option.textContent = `${voice.name} (${voice.lang})`;
                    otherGroup.appendChild(option);
                });
                voiceSelect.appendChild(otherGroup);
            }

            if (voices.length === 0) {
                const option = document.createElement('option');
                option.textContent = 'Kh√¥ng t√¨m th·∫•y gi·ªçng n√≥i';
                voiceSelect.appendChild(option);
            }
        }

        // Initialize voices
        if ('speechSynthesis' in window) {
            loadVoices();
            speechSynthesis.onvoiceschanged = loadVoices;
        } else {
            document.getElementById('status').textContent = '‚ùå Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Web Speech API';
            document.getElementById('status').className = 'status warning';
        }

        // Slider updates
        document.getElementById('rate').oninput = function () {
            document.getElementById('rateValue').textContent = this.value;
        };
        document.getElementById('pitch').oninput = function () {
            document.getElementById('pitchValue').textContent = this.value;
        };

        // Speak function
        function speak() {
            const text = document.getElementById('text').value.trim();
            if (!text) {
                showStatus('warning', '‚ö†Ô∏è Vui l√≤ng nh·∫≠p vƒÉn b·∫£n!');
                return;
            }

            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);

            const voiceIndex = document.getElementById('voice').value;
            if (voices[voiceIndex]) {
                utterance.voice = voices[voiceIndex];
            }

            utterance.rate = parseFloat(document.getElementById('rate').value);
            utterance.pitch = parseFloat(document.getElementById('pitch').value);
            utterance.lang = 'vi-VN';

            utterance.onstart = () => {
                showStatus('success', 'üîä ƒêang ƒë·ªçc...');
                document.getElementById('speakBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
            };

            utterance.onend = () => {
                showStatus('info', '‚úÖ Ho√†n th√†nh!');
                document.getElementById('speakBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            };

            utterance.onerror = (e) => {
                showStatus('warning', '‚ùå L·ªói: ' + e.error);
                document.getElementById('speakBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            };

            speechSynthesis.speak(utterance);
        }

        function stopSpeech() {
            speechSynthesis.cancel();
            showStatus('info', '‚èπÔ∏è ƒê√£ d·ª´ng');
            document.getElementById('speakBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }
    </script>

</html>
